<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP ScrollTrigger y遅延実行</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
      }

      .f-container {
        position: relative;
        height: 500vh; /* スクロール範囲 */
      }

      .mainVisual {
        position: fixed;
        width: 100%;
        height: 100vh;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .mainVisual.on {
        z-index: 2;
      }

      .mainVisual video {
        position: absolute;
        width: 100%;
        height: 100vh;
        /* width: 300px;
        height: auto; */
        object-fit: cover;
      }

      .content {
        /* position: sticky;
        top: 0;
        left: 0; */
        position: relative;
        width: 100%;
        height: 200vh;
        color: #111;
        background: yellowgreen;
        font-size: 2rem;
        opacity: 0;
        /* filter: blur(20px); */
        /* transform: translateY(-100px); */
        pointer-events: none;
      }
      .content.on {
        z-index: 2;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="f-container">
      <section class="mainVisual">
        <video
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          autoplay
          muted
          loop
        ></video>
      </section>

      <section class="content">
        <div>スクロールでフェードイン + y遅延実行</div>
      </section>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const mainVisual = document.querySelector('.mainVisual');
      const content = document.querySelector('.content');

      // Timeline は opacity / filter / y のアニメーションだけ
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: '.f-container',
          start: 'top top',
          end: '+=100px',
          // end: '+=200px',
          scrub: 5,
          pin: true,
          markers: true,
          onUpdate: (self) => {
            // Timelineの進行度(progress 0〜1)で class を切り替え
            if (self.progress > 0.5) {
              mainVisual.classList.remove('on');
              content.classList.add('on');
            } else {
              mainVisual.classList.add('on');
              content.classList.remove('on');
            }
          },
        },
      });

      // mainVisualのアニメーション
      tl.fromTo(
        mainVisual,
        { opacity: 1, filter: 'brightness(1)' },
        {
          opacity: 0,
          // duration: 2,
          filter: 'brightness(2)',
          ease: 'power2.out',
          stagger: { amount: 0.2 }, // 0.5 → 1にすると倍に
        },
        0
      );

      // contentのアニメーション（opacity / filter）
      tl.fromTo(
        content,
        { opacity: 0, filter: 'brightness(2)' },
        {
          opacity: 1,
          // duration: 2,
          filter: 'brightness(1)',
          ease: 'power2.out',
          stagger: { amount: 0.2 }, //の0.5 → 1にすると倍に
        },
        0
      );

      // yのみスクロール終了時に発火（スクロール連動なし）
      tl.to(
        content,
        { y: '0', ease: 'none' },
        1 // Timelineの最後に実行
      );
    </script>
  </body>
</html>
