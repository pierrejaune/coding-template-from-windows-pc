<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Fade Sections</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header class="header">Header</header>
    <div class="over-content">Over Content</div>
    <div class="f-container">
      <div class="fixed-parent">
        <!-- .fixed-container は JSでクローンされ、.fixed-container-cloned がここに自動で追加される -->
        <div class="fixed-container">
          <div class="section active"><h2>Section 1</h2></div>
          <div class="section"><h2>Section 2</h2></div>
          <div class="section"><h2>Section 3</h2></div>
          <div class="section"><h2>Section 4</h2></div>
        </div>
      </div>
    </div>

    <footer class="footer">Footer</footer>
  </body>
</html>
