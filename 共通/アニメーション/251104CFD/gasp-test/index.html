<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GSAP Pin - sample</title>
    <!-- GSAP & ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/v3.js" defer></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: #222;
        z-index: 1000;
      "
    ></header>
    <div class="f-container">
      <div class="f-left"></div>

      <div class="sec">
        <section class="sec__area sec01">
          <!-- sec01のコンテンツ -->
        </section>

        <section class="sec__area sec02">
          <!-- sec02のコンテンツ -->
        </section>

        <section class="sec__area sec03">
          <!-- sec03のコンテンツ -->
        </section>

        <section class="sec__area sec04">
          <!-- sec04のコンテンツ -->
        </section>

        <section class="sec__area sec05">
          <!-- sec05のコンテンツ -->
        </section>

        <section class="sec__area sec06">
          <div class="sec__pin pin01">
            <div class="bg-navy">
              <figure class="sec__img sec__img01">
                <img src="https://picsum.photos/id/1015/800/600" alt="画像1" />
              </figure>
              <figure class="sec__img sec__img02">
                <img src="https://picsum.photos/id/1025/800/600" alt="画像2" />
              </figure>
            </div>
          </div>

          <div class="sec__box box01">
            <figure class="sec__img sec__img03">
              <img src="https://picsum.photos/id/1015/800/600" alt="画像1" />
            </figure>
            <figure class="sec__img sec__img04">
              <img src="https://picsum.photos/id/1025/800/600" alt="画像2" />
            </figure>
          </div>
        </section>
      </div>
    </div>

    <section style="height: 150vh; background: #f5f5f5">
      <p style="padding: 200px">次のセクション</p>
    </section>
  </body>
</html>
