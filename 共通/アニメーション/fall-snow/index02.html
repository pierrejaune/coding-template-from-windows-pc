<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雪のアニメーション</title>
    <script src="js/script02.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="snow_area"
      style="height: 400px; background: rgb(14, 47, 75)"
      data-speed-min="6"
      data-speed-max="10"
    >
      <h2>エリア1（ゆっくり）</h2>
    </div>

    <div
      class="snow_area"
      style="height: 300px; background: rgb(14, 30, 45)"
      data-speed-min="3"
      data-speed-max="6"
    >
      <h2>エリア2（速め）</h2>
    </div>

    <div style="height: 300px; background: #999">
      <h2>ここには雪が降りません</h2>
    </div>
  </body>
</html>
