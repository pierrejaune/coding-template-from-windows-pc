<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="animation-container">
      <button class="animate-btn" data-animation="fade-in">フェードイン</button>
      <button class="animate-btn" data-animation="fade-out">
        フェードアウト
      </button>
      <button class="animate-btn" data-animation="slide-in">
        スライドイン
      </button>
      <button class="animate-btn" data-animation="slide-out">
        スライドアウト
      </button>
      <button class="animate-btn" data-animation="zoom-in">ズームイン</button>
      <button class="animate-btn" data-animation="zoom-out">
        ズームアウト
      </button>
      <button class="animate-btn" data-animation="bounce-in">
        バウンスイン
      </button>
      <button class="animate-btn" data-animation="bounce-out">
        バウンスアウト
      </button>
      <button class="animate-btn" data-animation="spin">スピン</button>
      <button class="animate-btn" data-animation="rotate-fade-in">
        回転フェードイン
      </button>
    </div>

    <div class="animation-box">アニメーション対象</div>
  </body>
</html>
