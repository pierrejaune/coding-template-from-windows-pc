<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ヒーロー動画 -->
    <link
      rel="preload"
      as="video"
      href="movie/hero_movie.mp4"
      type="video/mp4"
      fetchpriority="high"
    />
    <video id="hero-video" class="hero__movie" muted playsinline>
      <source src="movie/hero_movie.mp4" type="video/mp4" />
    </video>

    <!-- 下層スクロール動画 -->
    <video class="js_movie" loading="lazy" muted playsinline>
      <source src="movie/scroll_movie1.mp4" type="video/mp4" />
    </video>
    <video class="js_movie" loading="lazy" muted playsinline>
      <source src="movie/scroll_movie2.mp4" type="video/mp4" />
    </video>

    <button class="mutebtn">ON</button>

    <!-- フェードイン要素 -->
    <div class="feature"></div>
    <div class="js_anime"></div>

    <!-- スライダー -->
    <div class="slider">
      <div>スライド1</div>
      <div>スライド2</div>
    </div>

    <!-- アコーディオン -->
    <button class="js_accordionbtn01">
      <img src="img/open.svg" alt="toggle" />
    </button>
    <div class="sec__accordiontxt">Accordion content...</div>
  </body>
</html>
