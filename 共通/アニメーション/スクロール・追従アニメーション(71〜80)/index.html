<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">スクロールアニメーション</header>

    <section class="scroll-fade">スクロールで浮かび上がる</section>

    <section class="scroll-rotate">
      <img src="img/image01.jpg" alt="回転画像" />
    </section>

    <section class="scroll-text">スクロールでテキストがふわっと表示</section>

    <div class="sticky-box">スクロールで追従</div>

    <div class="fixed-box">一定位置で固定表示</div>

    <nav class="nav">スクロールで縮小ナビ</nav>

    <div class="bg-change">スクロールで背景が変わる</div>

    <section class="multi-fade">
      <div class="fade-item">1</div>
      <div class="fade-item">2</div>
      <div class="fade-item">3</div>
    </section>

    <div class="counter">0</div>
  </body>
</html>
