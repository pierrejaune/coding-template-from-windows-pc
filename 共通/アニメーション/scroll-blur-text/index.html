<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP スクロール連動 文字ブラー解除（共通化版）</title>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        overflow-x: hidden;
      }

      section {
        min-height: 120vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5rem 2rem;
      }

      .text-block {
        font-size: 2.8rem;
        line-height: 1.5;
        text-align: center;
        max-width: 90%;
      }

      .letter {
        display: inline-block;
        opacity: 0;
        filter: blur(30px);
        will-change: transform, opacity, filter;
      }

      svg {
        width: 300px;
        height: auto;
      }

      path.letter {
        opacity: 0;
        filter: blur(30px);
        transition: filter 0.3s ease;
        will-change: opacity, filter;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        gsap.registerPlugin(ScrollTrigger);

        const elements = document.querySelectorAll('[data-letters]');

        /**
         * --- 共通関数 ---
         * 指定要素が "first" クラスを持つかどうかで
         * start / end の値を返す
         */
        function getScrollTriggerRange(el) {
          if (el.classList.contains('first')) {
            return { start: 'top 60%', end: 'bottom 20%' };
          } else {
            return { start: 'top 90%', end: 'bottom 50%' };
          }
        }

        elements.forEach((el) => {
          // SVG <g>タグまたはSVG要素の場合
          if (el instanceof SVGElement || el.tagName.toLowerCase() === 'g') {
            const paths = el.querySelectorAll('path');
            paths.forEach((path) => path.classList.add('letter'));

            const { start, end } = getScrollTriggerRange(el); // ← 共通関数を使用

            gsap.to(paths, {
              opacity: 1,
              filter: 'blur(0px)',
              ease: 'power2.out',
              stagger: { amount: 0.5, from: 'start' },
              scrollTrigger: {
                trigger: el,
                start,
                end,
                scrub: true,
                markers: true,
              },
            });
          } else {
            // テキストの場合（1文字ずつspanで囲む）
            const text = el.textContent; // ← trim()を削除してスペースも保持
            el.textContent = '';

            text.split('').forEach((char) => {
              const span = document.createElement('span');

              if (char === ' ') {
                // 半角スペースの場合は改行されずに表示されるように &nbsp; を使う
                span.innerHTML = '&nbsp;';
              } else {
                span.textContent = char;
              }

              span.classList.add('letter');
              el.appendChild(span);
            });

            const letters = el.querySelectorAll('.letter');
            const { start, end } = getScrollTriggerRange(el); // ← 共通関数を使用

            gsap.to(letters, {
              opacity: 1,
              y: 0,
              filter: 'blur(0px)',
              ease: 'power2.out',
              stagger: { amount: 0.5, from: 'start' },
              scrollTrigger: {
                trigger: el,
                start,
                end,
                scrub: true,
                markers: true,
              },
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <section>
      <div class="text-block first" data-letters>
        ようこそ、スクロールで文字が現れる世界へ。
      </div>
    </section>

    <section>
      <div class="text-block" data-letters>
        下にスクロールすると、ブラーが少しずつ解除されます。
      </div>
    </section>

    <section>
      <div class="text-block" data-letters>タイトルタイトル</div>
    </section>

    <!-- ▼ SVGサンプル -->
    <section>
      <svg viewBox="0 0 200 100">
        <g data-letters class="first">
          <path
            d="M10 80 Q 52.5 10, 95 80 T 180 80"
            stroke="#fff"
            stroke-width="4"
            fill="none"
          />
          <path
            d="M10 60 Q 52.5 -10, 95 60 T 180 60"
            stroke="#0ff"
            stroke-width="4"
            fill="none"
          />
        </g>
      </svg>
    </section>
  </body>
</html>
