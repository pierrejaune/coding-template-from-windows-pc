<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 回転するローディングアイコン -->
      <div class="loading-icon rotate"></div>

      <!-- 波紋ローディング -->
      <div class="loading-icon ripple"></div>

      <!-- ドットが並ぶローディング -->
      <div class="loading-icon dot-loading">
        <span></span><span></span><span></span>
      </div>

      <!-- バーが伸びるローディング -->
      <div class="loading-icon bar-loading"></div>

      <!-- スケルトンスクリーン -->
      <div class="loading-icon skeleton-loading"></div>

      <!-- ページ遷移時のローディング -->
      <!-- <div class="loading-icon page-transition-loading"></div> -->

      <!-- ローディングが消えてページ表示 -->
      <!-- <div class="loading-icon fade-out-loading"></div> -->

      <!-- スピナーアイコン -->
      <div class="loading-icon spinner"></div>

      <!-- 円形ゲージアニメーション -->
      <div class="loading-icon circular-gauge"></div>

      <!-- プログレスバーのアニメーション -->
      <div class="loading-icon progress-bar"></div>
    </div>
  </body>
</html>
