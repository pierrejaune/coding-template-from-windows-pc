<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick.jsをSwiperに書き換える場合のコードサンプル</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css"
    />
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>

    <script src="js/slickToSwiper.js"></script>
  </head>
  <body>
    <!-- フェードスライダー -->
    <div class="swiper-container slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">スライド1</div>
        <div class="swiper-slide">スライド2</div>
        <div class="swiper-slide">スライド3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 無限ループスライダー -->
    <div class="swiper-container loopslider">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="width: 150px">ロゴ1</div>
        <div class="swiper-slide" style="width: 200px">ロゴ2</div>
        <div class="swiper-slide" style="width: 180px">ロゴ3</div>
        <!-- ... -->
      </div>
    </div>
  </body>
</html>
