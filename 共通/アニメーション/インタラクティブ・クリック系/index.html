<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>クリックでアニメーション</h1>

    <!-- クリックで要素が展開 -->
    <button class="toggle-content-btn">クリックで要素が展開</button>
    <div class="toggle-content">展開されるテキスト</div>

    <!-- クリックで背景が変わる -->
    <button class="change-bg-btn">クリックで背景が変わる</button>

    <!-- クリックでアニメーション再生 -->
    <button class="play-animation-btn">クリックでアニメーション再生</button>
    <div class="animate-box"></div>

    <!-- クリックで複数要素を切り替え -->
    <button class="switch-elements-btn">クリックで複数要素を切り替え</button>
    <div class="switch-elements">
      <p class="elem1 active">要素1</p>
      <p class="elem2">要素2</p>
    </div>

    <!-- クリックで開くモーダルウィンドウ -->
    <button class="open-modal-btn">クリックで開くモーダルウィンドウ</button>
    <div class="modal-overlay">
      <div class="modal">
        <p>モーダルの内容</p>
        <button class="close-modal-btn">閉じる</button>
      </div>
    </div>

    <!-- クリックでテキスト切り替え -->
    <button class="toggle-text-btn">クリックでテキスト切り替え</button>
    <p class="toggle-text">元のテキスト</p>

    <!-- クリックでフィルター適用 -->
    <button class="apply-filter-btn">クリックでフィルター適用</button>
    <img src="img/image01.jpg" class="filter-image" alt="サンプル画像" />

    <!-- クリックで3D回転 -->
    <button class="rotate-3d-btn">クリックで3D回転</button>
    <div class="rotate-3d-box">3D回転</div>

    <!-- クリックで光のエフェクト -->
    <button class="light-effect-btn">クリックで光のエフェクト</button>
    <div class="light-effect-box"></div>

    <!-- クリックでリストが展開・収納 -->
    <button class="toggle-list-btn">クリックでリストが展開・収納</button>
    <ul class="toggle-list">
      <li>アイテム1</li>
      <li>アイテム2</li>
      <li>アイテム3</li>
    </ul>
  </body>
</html>
