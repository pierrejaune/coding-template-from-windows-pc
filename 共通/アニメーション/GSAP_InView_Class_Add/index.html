<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP InView Class Add</title>

    <style>
      body {
        height: 200vh; /* スクロールテスト用 */
        padding: 100px;
        background: #f7f7f7;
      }
      .anim {
        width: 200px;
        height: 200px;
        margin: 200px auto;
        background: gray;
        opacity: 0.3;
        transition: 0.6s;
      }
      .anim.showed {
        background: tomato;
        opacity: 1;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="anim"></div>
    <div class="anim"></div>
    <div class="anim"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      document.querySelectorAll('.anim').forEach((el) => {
        ScrollTrigger.create({
          trigger: el,
          start: 'top 80%', // 要素が画面下から80%の位置に来た時
          onEnter: () => el.classList.add('showed'),
          once: true, // 一度だけ発火
        });
      });
    </script>
  </body>
</html>
