<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タイプライターのようなタイピングテキスト(ライブラリ)</title>
    <!-- git参考url
    https://github.com/Auroratide/typewritten-text?tab=ISC-1-ov-file -->
    <script
      type="module"
      src="https://unpkg.com/@auroratide/typewritten-text/lib/define.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@auroratide/typewritten-text/lib/style.css"
    />
    <script src="js/refactored_code/v1.js" defer></script>
    <style>
      .js_typingText01 {
        margin-bottom: 100vh;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div class="js_typingText js_typingText01">
        <typewritten-text paused="">
          aaaaaaaaaa<br />bbbbbbbb<br />cccccc
        </typewritten-text>
      </div>

      <div class="js_typingText js_typingText02">
        <typewritten-text paused="">
          ddddddddd<br />eeeeeeee<br />fffffff
        </typewritten-text>
      </div>
    </article>
  </body>
</html>
