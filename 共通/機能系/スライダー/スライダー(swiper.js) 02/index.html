<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Variations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- スクロールしてinviewで開始するスライダー -->
    <p>スクロールしてinviewで開始するスライダ</p>
    <div class="swiper-container inview-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>

    <!-- 3Dスライダー（カバーフロー） -->
    <p>3Dスライダー（カバーフロー）</p>
    <div class="swiper-container coverflow-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>

    <!-- 3Dスライダー（フリップ） -->
    <p>3Dスライダー（フリップ）</p>
    <div class="swiper-container flip-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>

    <!-- スクロールで切り替え（ドット付き） -->
    <p>スクロールで切り替え（ドット付き）</p>
    <div class="swiper-container scroll-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- ホバーで切り替え -->
    <p>ホバーで切り替え</p>
    <div class="swiper-container hover-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>

    <!-- レスポンシブ対応スライダー -->
    <p>レスポンシブ対応スライダー</p>
    <div class="swiper-container responsive-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- メインスライダー -->
    <div class="swiper-container hover-pagination-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/image01.jpg" alt="Slide 1" />
        </div>
        <div class="swiper-slide">
          <img src="img/image02.jpg" alt="Slide 2" />
        </div>
        <div class="swiper-slide">
          <img src="img/image03.jpg" alt="Slide 3" />
        </div>
      </div>
    </div>

    <!-- 画像を使用したカスタムページネーション -->
    <div class="custom-pagination">
      <img src="img/image01.jpg" alt="Thumbnail 1" data-index="0" />
      <img src="img/image02.jpg" alt="Thumbnail 2" data-index="1" />
      <img src="img/image03.jpg" alt="Thumbnail 3" data-index="2" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
