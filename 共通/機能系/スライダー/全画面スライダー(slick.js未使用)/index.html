<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <!-- *** -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <!-- <script src="js/script.js" defer></script> -->
  </head>
  <body>
    <div class="thumbnail">
      <img src="img/image01.jpg" alt="Thumbnail 1" />
      <img src="img/image02.jpg" alt="Thumbnail 2" />
      <img src="img/image03.jpg" alt="Thumbnail 3" />
    </div>

    <div class="fullscreen-slider">
      <div class="fullscreen-slider-bg"></div>
      <div class="content">
        <div class="main-image">
          <img src="img/image01.jpg" alt="Main Image" />
        </div>
        <div class="thumb-slider">
          <img src="img/image01.jpg" alt="Thumb 1" />
          <img src="img/image02.jpg" alt="Thumb 2" />
          <img src="img/image03.jpg" alt="Thumb 3" />
        </div>
      </div>
      <span class="close-btn">‚ùå</span>
    </div>

    <script defer>
      $(document).ready(function () {
        $('.thumbnail img').click(function () {
          var src = $(this).attr('src');
          $('.main-image img').attr('src', src);
          $('.fullscreen-slider').fadeIn();
        });

        $('.close-btn').click(function () {
          $('.fullscreen-slider').fadeOut();
        });
        $('.fullscreen-slider-bg').click(function () {
          $('.fullscreen-slider').fadeOut();
        });

        $('.thumb-slider img').hover(function () {
          var src = $(this).attr('src');
          $('.main-image img').attr('src', src).hide().fadeIn();
        });
      });
    </script>
  </body>
</html>
