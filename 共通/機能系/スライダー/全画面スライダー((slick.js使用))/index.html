<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <!-- *** -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
    <!-- <script src="js/script.js" defer></script> -->
  </head>
  <body>
    <div class="thumbnail">
      <img src="img/image01.jpg" alt="Thumbnail 1" />
      <img src="img/image02.jpg" alt="Thumbnail 2" />
      <img src="img/image03.jpg" alt="Thumbnail 3" />
    </div>

    <div class="fullscreen-slider">
      <div class="fullscreen-slider-bg"></div>
      <div class="content">
        <div class="main-slider">
          <div><img src="img/image01.jpg" alt="Main 1" /></div>
          <div><img src="img/image02.jpg" alt="Main 2" /></div>
          <div><img src="img/image03.jpg" alt="Main 3" /></div>
        </div>
        <div class="thumb-slider">
          <div><img src="img/image01.jpg" alt="Thumb 1" /></div>
          <div><img src="img/image02.jpg" alt="Thumb 2" /></div>
          <div><img src="img/image03.jpg" alt="Thumb 3" /></div>
        </div>
      </div>
      <span class="close-btn">❌</span>
    </div>

    <script defer>
      $(document).ready(function () {
        // サムネイルクリックで全画面スライダー表示
        $('.thumbnail img').click(function () {
          var index = $(this).parent().index();
          $('.fullscreen-slider').fadeIn();
          $('.main-slider').slick('slickGoTo', index);
        });

        // 閉じるボタン
        $('.close-btn').click(function () {
          $('.fullscreen-slider').fadeOut();
        });
        $('.fullscreen-slider-bg').click(function () {
          $('.fullscreen-slider').fadeOut();
        });

        // メインスライダー
        $('.main-slider').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          autoplay: true,
          autoplaySpeed: 2000,
          // asNavFor: '.thumb-slider',s
        });

        // サムネイルをクリックしたらメインスライダーを切り替え
        $('.thumb-slider div').on('click', function () {
          var index = $(this).index(); // クリックしたサムネイルのインデックスを取得
          $('.main-slider').slick('slickGoTo', index); // メインスライダーを変更
        });
        // サムネイルをホバーしたらメインスライダーを切り替え
        $('.thumb-slider div').on('mouseover', function () {
          var index = $(this).index(); // クリックしたサムネイルのインデックスを取得
          $('.main-slider').slick('slickGoTo', index); // メインスライダーを変更
        });
      });
    </script>
  </body>
</html>
