<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1" />
  </head>
  <body>
    <img
      src="img/最適な使い分け.png"
      style="width: 1000px; height: auto"
      alt=""
    />
    <h1>Grid の主要な使用例</h1>
    <a href="https://www.youtube.com/watch?v=oRQBrllOzYE&t=140s"
      >わからなくなったらこの動画見返して</a
    >
    <section class="grid-example">
      <h2>1. 基本のグリッド</h2>
      <div class="grid-box basic">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
      </div>
    </section>

    <section class="grid-example">
      <h2>2. 列と行を指定</h2>
      <div class="grid-box columns-rows">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
    </section>

    <section class="grid-example">
      <h2>3. 中央揃え</h2>
      <div class="grid-box grid-center">
        <div class="box">Centered</div>
      </div>
    </section>

    <section class="grid-example">
      <h2>4. グリッドエリアの活用</h2>
      <div class="grid-box grid-areas">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>
      </div>
    </section>

    <section class="grid-example">
      <h2>5. カードレイアウト</h2>
      <div class="grid-box card-layout">
        <div class="card">
          <img src="img/image01.jpg" alt="Sample Image" />
          <h3>Card Title 1</h3>
          <p>Card description goes here.</p>
        </div>
        <div class="card">
          <img src="img/image02.jpg" alt="Sample Image" />
          <h3>Card Title 2</h3>
          <p>Another description here.</p>
        </div>
        <div class="card">
          <img src="img/image03.jpg" alt="Sample Image" />
          <h3>Card Title 3</h3>
          <p>More card details here.</p>
        </div>
      </div>
    </section>
  </body>
</html>
