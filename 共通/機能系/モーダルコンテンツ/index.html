<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像モーダルギャラリー</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="l-container">
      <div class="feature">
        <div class="gallery">
          <a data-href="https://example.com/page1" data-index="0">
            <img src="img/image01.jpg" alt="画像1" />
          </a>
          <a data-href="https://example.com/page2" data-index="1">
            <img src="img/image02.jpg" alt="画像2" />
          </a>
          <a data-href="https://example.com/page3" data-index="2">
            <img src="img/image03.jpg" alt="画像3" />
          </a>
        </div>

        <!-- モーダル -->
        <div id="modal" class="modal">
          <div class="modal-bg" id="modalBg"></div>
          <div class="modal-content">
            <button class="close" id="closeBtn">×</button>
            <!-- ここにリンクを設置 -->
            <a id="modalLink" href="" target="_blank" rel="noopener">
              <img id="modalImage" src="" alt="" />
            </a>
            <div class="item-text-area">
              <p class="item-text">ITEM:</p>
              <div class="item-detail" data-index="0">
                画像1の詳細説明がここに入ります。
              </div>
              <div class="item-detail" data-index="1">
                画像2の特別な内容はこちら。
              </div>
              <div class="item-detail" data-index="2">
                画像3に関する情報を表示。
              </div>
            </div>
            <button class="arrow left" id="prevBtn">
              <img src="img/prev.avif" alt="Previous" />
            </button>
            <button class="arrow right" id="nextBtn">
              <img src="img/next.avif" alt="Next" />
            </button>
          </div>
        </div>
      </div>
      <!-- .feature -->
    </div>
    <!-- .l-container -->
  </body>
</html>
